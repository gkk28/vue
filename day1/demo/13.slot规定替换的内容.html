<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
</head>

<body>
    <div id="app">
		<gkk>
			<div slot="two">
             	我想替换第二个位置
            </div>
            <div slot="one">
              	我想替换第一个位置
            </div>
            <div slot="three">
           	   	我想替换第三个位置
            </div>
            <div>
              	我不是一个slot标签,哈哈，你咬我啊
            </div>
		</gkk>
    </div>
</body>
<script>
	Vue.component('gkk',{
		template:`
		<div>
            <span> 首页</span>
            <slot name="one"> <p>第一个位置 </p></slot>
            <slot name="two"> <p>第二个位置 </p></slot>
            <slot name="three"> <p>第三个位置 </p></slot>
            <slot> 我就咬你啊</slot>
        </div>
		`
	})
    let vm = new Vue({
        el: '#app'
    })
</script>

</html>
