<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			{{num > 5 ? "yes" : "no" }}
			<div v-text="tpl"></div>
			<div v-html="tpl"></div>
			<input type="text" v-model='num' />{{num}}
		</div>
	</body>
	<script type="text/javascript">
		let vm = new Vue({
			el: "#app",
			data: {
				name: "stark",
				num: 4,
				tpl: '<h1> hello stark </h1>'
			}
		})
		
	</script>
</html>
