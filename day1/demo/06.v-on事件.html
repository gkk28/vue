<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			{{arr}}
	        <button v-on:click="show">show</button>
	        <button v-on:mouseover="show">鼠标经过</button>
	        <button v-on:dblclick="show">双击</button>
	        <button @click="add(555)">add</button>
		</div>
	</body>
	<script type="text/javascript">
		let vm = new Vue({
			el: "#app",
			data: {
				arr: ['12', '33', '32', '323232']
			},
			methods: {
				show: function () {
					console.log("调用了show方法")
				},
				add(data){
					this.arr.push(data)
				}
			}
		})
		
	</script>
</html>
