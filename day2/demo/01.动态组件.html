<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<input type="button" @click="stark='hello'" value="hello 组件">
       		<input type="button" @click="stark='world'" value="world 组件">
			<component :is="stark">
			  <!-- 组件在 vm.currentview 变化时改变！ -->
			</component>
		</div>
	<script type="text/javascript">
		let vm = new Vue({
			el: '#box',
			data: {
				stark:'world'
			},
			components:{
				'hello': {
					template:'<h2>我是hello组件</h2>'
				},
				'world': {
					template:'<h2>我是world组件</h2>'
				}
			}
		})
	</script>
	</body>

</html>
